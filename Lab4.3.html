<!DOCTYPE html>

<head>
    <title>Number List</title>
</head>
<body>

    <p id="demo"></p>

    <script>
        let text = "";

        // Loop from 1 to 5
        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
